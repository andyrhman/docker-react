name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t tataran/docker-react -f Dockerfile.dev .

    - name: Run Tests
      run: docker run --rm tataran/docker-react npm run test -- --coverage
